name: dbt CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dbt Postgres
        run: pip install dbt-postgres

      - name: Set up dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILES_YML" | base64 -d > ~/.dbt/profiles.yml
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}

      - name: Run dbt models
        run: |
          cd dbtpractice
          dbt run
